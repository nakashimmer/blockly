<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly デモ: カスタムダイアログ</title>
  <script src="../../blockly_compressed.js"></script>
  <script src="../../blocks_compressed.js"></script>
  <script src="../../msg/js/ja.js"></script>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    h1 {
      font-weight: normal;
      font-size: 140%;
    }
  </style>
</head>
<body>
  <h1><a href="https://developers.google.com/blockly/">Blockly</a> &gt;
    <a href="../index.html">デモ</a> &gt; カスタムダイアログ</h1>

  <p>これは、モーダルブラウザダイアログをHTMLに置き換える簡単なデモです。どのように機能するかを確認するには、
     <a href="custom-dialog.js">custom-dialog.js</a>のソースコードを参照してください。
  </p>

  <p>新しい変数を作成するか、すでに使用されている名前の変数を作成するか、ワークスペースの複数のブロックを削除してください。
  </p>

  <div id="blocklyDiv" style="height: 480px; width: 600px;"></div>

  <xml xmlns="https://developers.google.com/blockly/xml" id="toolbox" style="display: none">
    <category name="入力" colour="%{BKY_MATH_HUE}">
      <block type="math_number" gap="32">
        <field name="NUM">123</field>
      </block>
      <block type="text"></block>
      <block type="text_prompt_ext">
        <value name="TEXT">
          <shadow type="text">
            <field name="TEXT">abc</field>
          </shadow>
        </value>
      </block>
    </category>
    <sep></sep>
    <category name="変数" colour="%{BKY_VARIABLES_HUE}" custom="VARIABLE"></category>
    <category name="関数" colour="%{BKY_PROCEDURES_HUE}" custom="PROCEDURE"></category>
  </xml>

  <script>
    var demoWorkspace = Blockly.inject('blocklyDiv',
        {media: '../../media/',
         toolbox: document.getElementById('toolbox')});
  </script>
  <script src="custom-dialog.js"></script>

</body>
</html>
